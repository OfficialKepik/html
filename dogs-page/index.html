<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.box {
        --mask:
          radial-gradient(223.61px at 50% calc(100% - 300.00px),#000 99%,#0000 101%) calc(50% - 200px) 0/400px 100%,
          radial-gradient(223.61px at 50% calc(100% + 200.00px),#0000 99%,#000 101%) 50% calc(100% - 100px)/400px 100% repeat-x;
        -webkit-mask: var(--mask);
                mask: var(--mask);
      }
      </style>
</head>
<body>
    <img src="../image/dog.webp" class="box"><br/>
    <img src="../image/puppyCare.jpg" style="width: 400px;">
</body>
</html>
