<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="two.js"></script>
    <script src="colors.js"></script>
</head>

<body>

    <div id="container"></div>
    <div><button id="refresh">Refresh</button></div>

            width: width*a,

        });
        two.appendTo(container);

        $(document).ready(function () {
            for (let i=0; i<width; i++)
            for (let j=0; j<height; j++)

            scolors = ['Red', 'Pink', 'Purple', 'Indigo', 'Blue', 'Cyan'];

            two.update();

                var rand = Math.floor(Math.random() + 0.5);
                if (rand == 0) {
                    ncolor = Math.floor(Math.random() * scolors.length);
                    lines[i].stroke = tcolors[ncolor];

    <script>
        var w = 200;
        var h = 200;
        var sm = 20;
        var count = 8;
        var lines = [];
        var tcolors = [];

        var container = document.getElementById('container');
        var two = new Two({
            width: w,
            height: h,
            fullscreen: false
        });
        two.appendTo(container);

        $(document).ready(function () {
            lines[0] = two.makeLine(sm, sm, w - sm, sm);
            lines[1] = two.makeLine(w - sm, sm, w - sm, h - sm);
            lines[2] = two.makeLine(w - sm, h - sm, sm, h - sm);
            lines[3] = two.makeLine(sm, h - sm, sm, sm);
            lines[4] = two.makeLine(sm, sm, w - sm, h - sm);
            lines[5] = two.makeLine(w / 2, sm, w / 2, h - sm);
            lines[6] = two.makeLine(w - sm, h / 2, sm, h / 2);
            lines[7] = two.makeLine(w - sm, sm, sm, h - sm);

            scolors = ['Red', 'Pink', 'Purple', 'Indigo', 'Blue', 'Cyan'];

            for (let i = 0; i < scolors.length; i++)
                tcolors[i] = colors[scolors[i]]['300']['color'];

            for (let i = 0; i < lines.length; i++) {
                lines[i].linewidth = 6;
                lines[i].cap = "round";
                lines[i].stroke = "rgba(0,0,0,0)";
            }

            make();
        });
        
        function make(){
            for (var i = 0; i < lines.length; i++) {
                var rand = Math.floor(Math.random() + 0.5);
                if (rand == 0) {
                    ncolor = Math.floor(Math.random() * scolors.length);
                    lines[i].stroke = tcolors[ncolor];
                } else {
                    lines[i].stroke = "rgba(255, 255, 255, 0)";
                }
            }

            two.update();
        }

        $('#refresh').click(function(){
            make();
        });

    </script>

</body>

</html>
