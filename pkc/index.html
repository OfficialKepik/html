    <div class="mb-6">
        <div class="hidden opacity-0 opacity-100 transition-opacity duration-150 ease-linear data-[te-tab-active]:block"
            id="tabs-p" role="tabpanel" aria-labelledby="tabs-p-tab" data-te-tab-active>

        <div class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[te-tab-active]:block" id="tabs-k"

        <div class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[te-tab-active]:block" id="tabs-c"
            role="tabpanel" aria-labelledby="tabs-k-tab">

        </div>

    <script src="js/javascript.js"></script>
    <script>

        var images = ['img/fr1.jpg', 'img/fr2.jpg', 'img/fr3.jpg', 'img/fr4.jpg'];

        $('#a-p').click(permutations());
        $('#a-k').click(kpermutations());
        $('#a-c').click(combinations());

        function factorial(n) {
            return (n != 1) ? n * factorial(n - 1) : 1;
        }

        function swap(a, b) { //Локальные переменные a и b            
            return [b, a];
        }

        function nextSet(a, n) {
            var j = n - 2;
            while (j != -1 && a[j] >= a[j + 1]) j--;
            if (j == -1)
                return false; // больше перестановок нет
            var k = n - 1;
            while (a[j] >= a[k]) k--;
            [a[j], a[k]] = swap(a[j], a[k]);
            var l = j + 1, r = n - 1; // сортируем оставшуюся часть последовательности
            while (l < r) {
                [a[l], a[r]] = swap(a[l], a[r]);
                l++; r--;
            }
            return true;
        }

        function nextSetA(a, n, m) {
            var j;
            do  // повторяем пока не будет найдено следующее размещение
            {
                j = n - 2;
                while (j != -1 && a[j] >= a[j + 1]) j--;
                if (j == -1)
                    return false; // больше размещений нет
                var k = n - 1;
                while (a[j] >= a[k]) k--;
                [a[j], a[k]] = swap(a[j], a[k]);
                var l = j + 1, r = n - 1; // сортируем оставшуюся часть последовательности
                while (l < r) {
                    [a[l], a[r]] = swap(a[l], a[r]);
                    l++; r--;
                }
            } while (j > m - 1);
            return true;
        }

        function nextSetS(a, n, m) {
            var k = m;
            for (var i = k - 1; i >= 0; --i)
                if (a[i] < n - k + i + 1) {
                    ++a[i];
                    for (var j = i + 1; j < k; ++j)
                        a[j] = a[j - 1] + 1;
                    return true;
                }
            return false;
        }

        function combinations() {
            var n = 4; m = 2;
            $('#tabs-c').html(
                "Число сочетаний:" + m + " из " + n + ": " + factorial(n) / factorial(n - m) / factorial(m) + "<br>");

            var a = [];
            //Алгоритм так себя ведет, что нужно заполнять массив, начиная с 1
            for (var i = 0; i < n; i++) a.push(i + 1);
            //console.log
            (a, res);
            do {
                for (var i = 0; i < m; i++) {
                    img = $('<img src =' + images[a[i] - 1] + ' width = "50" height = "50">');
                    img.css('margin', '8px');
                    img.css('display', 'inline');
                    $('#tabs-c').append(img);
                }
                br = $('<br>');
                $('#tabs-c').append(br);

                console.log(a, res);
                var res = nextSetS(a, n, m);
            }
            while (res);

        }

        function kpermutations() {
            var n = 6; m = 2;
            $('#tabs-k').html(
                "Число размещений " + m + " из " + n + ": " + factorial(n) / factorial(n - m) + "<br>");

            var a = [];
            for (var i = 0; i < n; i++) a.push(i);
            //console.log
            (a, res);
            do {
                for (var i = 0; i < m; i++) {
                    img = $('<img src =' + images[a[i]] + ' width = "50" height = "50">');
                    img.css('margin', '8px');
                    img.css('display', 'inline');
                    $('#tabs-k').append(img);
                }
                br = $('<br>');
                $('#tabs-k').append(br);

                console.log(a, res);
                var res = nextSetA(a, n, m);
            }
            while (res);

        }

        function permutations() {
            var n = 3;
            $('#tabs-p').html("Число перестановок из " + n + ": " + factorial(n) + "<br>");

            var a = [];
            for (var i = 0; i < n; i++) a.push(i);

            //console.log
            (a, res);
            do {
                for (var i = 0; i < n; i++) {
                    img = $('<img src =' + images[a[i]] + ' width = "50" height = "50">');
                    img.css('margin', '8px');
                    img.css('display', 'inline');
                    $('#tabs-p').append(img);
                }
                br = $('<br>');
                $('#tabs-p').append(br);

                var res = nextSet(a, n);
            }
            while (res);
        }
    </script>
